<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Book System</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card shadow p-4" style="width: 450px;">
            <h3 class="text-center mb-4">ðŸ“š SAAP Library Book System</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="idNumber" class="form-label">ID Number</label>
                    <input type="text" class="form-control" id="idNumber" placeholder="Enter your ID Number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    <footer class="text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Library Book System</p>
    </footer>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="login.js" defer></script>
</body>
</html>
